    <body>
        <h1>Little Poem</h1>
        <p>
        <em>Fallen from the sky</em><br>
            The Cold washed me Hard<br>
            I tried to fold<br>
            <strong>Snowflakes into shapes</strong><br>
            Yet Somehow … Still<br>
            They’d lie in my drawer … Dead
        </p>
